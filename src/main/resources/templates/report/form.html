<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{partial/layout}">
<head>
<title>Home</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="main-content" layout:fragment="contents">
		<section class="home-section">
			<form  th:object="${reportForm}" th:action="@{/reports/create}"
				method="post">
				<input type="hidden" th:field="*{id}">
				<table>
					<tr>
						<th>タイトル</th>
						<th>ステータス</th>
						<th>緊急度</th>
						<th>内容</th>
					</tr>
					<tr>
						<th><input type="text" name="title" th:value="*{title}">
						</th>
						<th><input type="number" name="status"
							th:value="*{status}"></th>
						<th><input type="number" name="urgency" th:value="*{urgency}">
						</th>
						<th><input type="text" name="content" th:value="*{content}">
						</th>
					</tr>
				</table>
				<div th:if="*{isNew}">
					<input  type="submit" th:formaction="@{/reports/create}" class="ope" value="Create">
				</div>
				<div th:unless="*{isNew}">
					<input  type="submit" th:formaction="@{/reports/update}" class="ope" value="Update">
				</div>
			</form>
		</section>
	</div>
</body>
</html>
