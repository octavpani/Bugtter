<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bugtter</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header-content">
				<div class="brand">
					<a th:href="@{/}">Bugtter</a>
				</div>
				<div class="user-info">
					<span th:text="${#authentication.principal.username}">user</span> <img
						class="avatar"
						th:src="${#authentication.principal.avatar} != '' ? ${#authentication.principal.avatar} : @{/img/default_avatar.jpg}" />
				</div>
				<div class="logout">
					<form th:action="@{/}" method="get" />
						<input class="fuwa_btn" id="logout" type="button" value="Logout" />
					</form>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div layout:fragment="contents"></div>
		</div>
	</main>
</body>
</html>
