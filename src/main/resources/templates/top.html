<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>LoginPage</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <script type="text/javascript" th:src="@{/js/title.js}"></script>
  </head>
  <body class="login">
    <section class="login">
      <div class="logo-title">Bugtter</div>
      <div class="login-form">
        <form th:action="@{/top}" class="user" method="post">
          <section>
            <span>
              <input
                type="text"
                class="mr-3"
                name="username"
                placeholder="ユーザー名"
              />
            </span>
            <span>
              <input
                type="password"
                class="mr-3"
                name="password"
                placeholder="パスワード"
              />
            </span>
          </section>
          <div class="login-button">
            <input type="submit" class="fuwa_btn" id="top" value="Login" />
          </div>
        </form>
      </div>
      <h7>登録がまだの方はこちら</h7>
      <br />
      <a th:href="@{/register}">新規登録</a>
    </section>
    <script src="../../static/js/title.js"></script>
  </body>
</html>
